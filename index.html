<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/Playstation_logo_colour_and_wordmark.png" type="image/x-icon">

    <title>Allison Nunes Games</title>
</head>

<body class="py-5">

    <div class="container px-4 container1">
        <!--Logo-->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="./images/Playstation_logo_colour_and_wordmark.png" alt="logo">
        </div>
         
        <!--Divisão 1-->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>  

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>  

        <!--Divisão 2-->
        <p class="mt-3 paragraph"> 2 - Qual sua classe? </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Bruxo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Feiticeiro
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Guerreiro
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Samurai
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Ninja
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Templário
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Elfo
            </label>
        </div>

        <!--Divisão 3-->
        <p class="mt-3 paragraph"> 3 - Marque os 3 treinamentos que vocẽ fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento de Magias</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento de Superpoderes Espirituais</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado com Espadas ou Katanas</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Físico intenso</label>
        </div>

        <!--Divisão 4-->
        <p class="mt-3 question">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Força Física</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistencia</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Rapidez</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Inteligência</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Combate com Espadas</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
            <label class="form-check-label" for="inlineCheckbox2">Combate com Katanas</label>
        </div>

        <!--Divisão 5-->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSend">
                Enviar
            </button>
        </div>
    </div>
    
    <!--Footer-->
    <div class="container text-center fotter">
        <p>Feito por Allison Nunes &copy; Todos os direitos reservados - 2022</p>
    </div>


    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
